# Render.com deployment configuration
# This file enables one-click deployment to Render

services:
  # API Backend Service
  - type: web
    name: liquidhr-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps chromium
      echo "Setting up data directory..."
      mkdir -p data
      if [ ! -f data/jobs.json ]; then
        echo "Creating empty jobs.json file..."
        echo '[]' > data/jobs.json
      fi
      echo "âœ“ Data directory ready"
      ls -lh data/jobs.json
    startCommand: python3 api_server.py --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PORT
        generateValue: true

  # Frontend Static Site
  - type: static
    name: liquidhr-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./static
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://liquidhr-api.onrender.com
