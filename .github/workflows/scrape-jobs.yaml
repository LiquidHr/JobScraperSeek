name: Scrape Jobs Daily

on:
  # Run every day at 6:00 AM Australian Eastern Time
  # Note: GitHub Actions uses UTC, so we convert Australian time to UTC
  # AEDT (UTC+11): 6 AM AEDT = 7 PM UTC (Nov-Mar)
  # AEST (UTC+10): 6 AM AEST = 8 PM UTC (Apr-Oct)
  schedule:
    - cron: '0 19 * * *'  # Every day at 6:00 AM Australian Eastern Time (approximately)

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python main.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/jobs.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "new_jobs_count=0" >> $GITHUB_OUTPUT
            echo "jobs_removed=0" >> $GITHUB_OUTPUT
            echo "No new jobs found and no old jobs removed"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # Count jobs added and removed
            ADDED=$(git diff data/jobs.json | grep -c "^\+.*\"job_id\"" || true)
            REMOVED=$(git diff data/jobs.json | grep -c "^\-.*\"job_id\"" || true)

            # Set defaults if empty
            [ -z "$ADDED" ] || [ "$ADDED" = "0" ] && ADDED=0
            [ -z "$REMOVED" ] || [ "$REMOVED" = "0" ] && REMOVED=0

            echo "new_jobs_count=$ADDED" >> $GITHUB_OUTPUT
            echo "jobs_removed=$REMOVED" >> $GITHUB_OUTPUT
            echo "Found $ADDED new jobs, removed $REMOVED old jobs"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/jobs.json

          # Create commit message based on what changed
          ADDED=${{ steps.check_changes.outputs.new_jobs_count }}
          REMOVED=${{ steps.check_changes.outputs.jobs_removed }}

          if [ "$ADDED" -gt 0 ] && [ "$REMOVED" -gt 0 ]; then
            COMMIT_MSG="Auto-scrape: +$ADDED new jobs, -$REMOVED old jobs on $(date +'%Y-%m-%d')"
          elif [ "$ADDED" -gt 0 ]; then
            COMMIT_MSG="Auto-scrape: Added $ADDED new jobs on $(date +'%Y-%m-%d')"
          elif [ "$REMOVED" -gt 0 ]; then
            COMMIT_MSG="Auto-scrape: Removed $REMOVED old jobs on $(date +'%Y-%m-%d')"
          else
            COMMIT_MSG="Auto-scrape: Updated jobs database on $(date +'%Y-%m-%d')"
          fi

          git commit -m "$COMMIT_MSG

          Scraped by GitHub Actions workflow (3-day retention)

          ðŸ¤– Automated scrape"
          git push

      - name: No changes found
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No new jobs were found. No commit needed."

      - name: Upload scraper logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30
